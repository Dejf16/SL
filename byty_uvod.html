    byty.push({ 0:'A/1/3', 1:'1.NP',2:'3',3:'68.60',4:'Dostupný',5:'images/a13.png', 6:2});
    byty.push({ 0:'A/1/2', 1:'1.NP',2:'3',3:'69.60',4:'Dostupný',5:'images/a12.png', 6:2});


    function updateTableBody(table_body, x) {
        var row, cell, i , j, index;
        for(i = 0, index = 0; i < byty.length; i++){
            if(x === 0){
                row = table_body.insertRow(index++);
                for(j = 0; j < 5; j++){
                    cell = row.insertCell(j);
                    cell.innerHTML = byty[i][j];
                    (function(e) {
                        cell.onclick = (function() {
                            showByt(e);
                        });
                    })(i);
                    if(j === 4 &&  byty[i][j] === "Rezervovaný")
                        cell.style.color = '#ee8c14';
                }
            } else {
                if (x === byty[i][6]){
                    row = table_body.insertRow(index++);
                    for(j = 0; j < 5; j++){
                        cell = row.insertCell(j);
                        cell.innerHTML = byty[i][j];
                        (function(e) {
                            cell.onclick = (function() {
                                showByt(e);
                            });
                        })(i);
                        if(j === 4 &&  byty[i][j] === "Rezervovaný")
                        cell.style.color = '#ee8c14';
                    }
                }
            }
        }
    }


    function createTable(x) {
        var im;
        var btn = document.createElement("BUTTON");
        var t = document.createTextNode("Naspäť na celkový prehľad");
        btn.appendChild(t);
        btn.classList.add("MyButton");
        btn.id = 'btn';
        btn.onclick = function () { history.go(0) };

        switch(x){
            case 1:
                im = document.getElementById('im_2');
                im.remove();
                im = document.getElementById('im_3');
                im.remove();
                im = document.getElementById('im_1');
                im.style.width = 'auto';
                document.getElementById('linecontainer').appendChild(btn);
                break;
            case 2:
                im = document.getElementById('im_1');
                im.remove();
                im = document.getElementById('im_3');
                im.remove();
                im = document.getElementById('im_2');
                im.style.width = 'auto';
                document.getElementById('linecontainer').appendChild(btn);
                break;
            case 3:
                im = document.getElementById('im_1');
                im.remove();
                im = document.getElementById('im_2');
                im.remove();
                im = document.getElementById('im_3');
                im.style.width = 'auto';
                document.getElementById('linecontainer').appendChild(btn);
                break;

        }

        var new_table_body = document.createElement('tbody');
        new_table_body.id = 'tbody01';
        updateTableBody(new_table_body, x);

        var old_table_body = document.getElementById("tbody01");
        old_table_body.parentNode.replaceChild(new_table_body,old_table_body);
        new_table_body = null;

    }

    function showByt(byt_row_id){
        localStorage.setItem("byt_src",byty[byt_row_id][5]);
        localStorage.setItem("byt_nazov",byty[byt_row_id][0]);
        localStorage.setItem("byt_podlazie",byty[byt_row_id][1]);
        localStorage.setItem("byt_pocet",byty[byt_row_id][2]);
        localStorage.setItem("byt_rozloha",byty[byt_row_id][3]);
        location.href = "byty.html";
    }
</script>
